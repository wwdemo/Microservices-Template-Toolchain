---
default_locale: en
locales: 
  $ref: locales.yml
name: "Microservices toolchain"
description: "With this cloud-native toolchain, you use a sample to create an online store that consists of three microservices: a Catalog service, an Orders service, and a UI that calls both of the other services. The toolchain is preconfigured for continuous delivery, source control, blue-green deployment, functional testing, issue tracking, online editing, and messaging.\n\nTo get started, click **Create**."
version: 0.2
image: data:image/png;base64,$file(toolchain.png,base64)
required:
 - deploy
 - github

# Github repos
catalog-api-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{github.parameters.catalog-api-repo_name}}"
    repo_url: "{{github.parameters.catalog-api-repo_url}}"
    type: clone
    has_issues: false
  hidden: [form, description]

orders-api-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{github.parameters.orders-api-repo_name}}"
    repo_url: "{{github.parameters.orders-api-repo_url}}"
    type: clone
    has_issues: false
  hidden: [form, description]

ui-repo:
  service_id: githubpublic
  parameters:
    repo_name: "{{github.parameters.ui-repo_name}}"
    repo_url: "{{github.parameters.ui-repo_url}}"
    type: clone
    has_issues: false
  hidden: [form, description]

# Pipelines
ui-build:
  service_id: pipeline
  parameters:
    name: "ui-{{name}}"
    ui-pipeline: true
    configuration:
      content: $file(ui.pipeline.yml)
      env:
        UI_REPO: "ui-repo"
        CF_APP_NAME: "{{deploy.parameters.ui-app-name}}"
        DEV_SPACE_NAME: "{{deploy.parameters.dev-space}}"
        DEV_ORG_NAME: "{{deploy.parameters.dev-organization}}"
        DEV_REGION_ID: "{{deploy.parameters.dev-region}}"
      execute: true
    services: ["ui-repo"]
  hidden: [form, description]

catalog-api-build:
  service_id: pipeline
  parameters:
    name: "catalog-api-{{name}}"
    configuration:
      content: $file(catalog-api.pipeline.yml)
      env:
        CATALOG_API_REPO: "catalog-api-repo"
        CF_APP_NAME: "{{deploy.parameters.catalog-app-name}}"
        DEV_SPACE_NAME: "{{deploy.parameters.dev-space}}"
        DEV_ORG_NAME: "{{deploy.parameters.dev-organization}}"
        DEV_REGION_ID: "{{deploy.parameters.dev-region}}"
      execute: true
    services: ["catalog-api-repo"]
  hidden: [form, description]

orders-api-build:
  service_id: pipeline
  parameters:
    name: "orders-api-{{name}}"
    configuration:
      content: $file(order-api.pipeline.yml)
      env:
        ORDER_API_REPO: "orders-api-repo"
        CF_APP_NAME: "{{deploy.parameters.orders-app-name}}"
        DEV_SPACE_NAME: "{{deploy.parameters.dev-space}}"
        DEV_ORG_NAME: "{{deploy.parameters.dev-organization}}"
        DEV_REGION_ID: "{{deploy.parameters.dev-region}}"
      execute: true
    services: ["orders-api-repo"]
  hidden: [form, description]
#Web IDE
webide:
  service_id: orion

#Deployment
#dev-region: "{{region}}"
#dev-organization: "{{organization}}"
deploy:
  schema:
    $ref: deploy.json
  service-category: pipeline
  parameters:
    dev-space: dev
    orders-app-name: "{{orders-api-repo.parameters.repo_name}}"
    catalog-app-name: "{{catalog-api-repo.parameters.repo_name}}"
    ui-app-name: "{{ui-repo.parameters.repo_name}}"

#Github
github:
  schema:
    $ref: github.json
  service-category: githubpublic
  parameters:
    catalog-api-repo_name: "catalog-{{name}}"
    catalog-api-repo_url: https://github.com/wwdemo/Microservices-Template-Catalog.git
    orders-api-repo_name: "orders-{{name}}"
    orders-api-repo_url: https://github.com/wwdemo/Microservices-Template-Orders.git
    ui-repo_name: "ui-{{name}}"
    ui-repo_url: https://github.com/wwdemo/Microservices-Template-UI.git
